<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Propriedades</title>
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="font-body text-sm">

    <!-- wrapper abaulando cantos iguais ao print -->
    <div class="min-h-screen w-full bg-white rounded-3xl shadow mx-auto p-6 flex flex-col gap-6 overflow-hidden">
    
      <!-- Cabeçalho -->
      <div class="flex items-center justify-between">
        <h1 class="text-primary font-semibold text-[--font-h2]">Propriedades</h1>
    
        <!-- search box centralizado -->
        <div class="flex-1 flex justify-center">
          <div class="relative w-72">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
              <!-- ícone lupa -->
              <img src="assets/Icone-Lupa.svg" alt="⌕" class="h-4 w-4 text-gray-400"/>
            </span>
            <input type="text" placeholder="Pesquisar"
                   class="pl-9 pr-4 py-2 w-full border border-gray-300 rounded-full focus:outline-none">
          </div>
        </div>
    
        <!-- ordenação -->
        <span class="text-gray-600 text-xs">Ordenação: Nome ▼</span>
      </div>
    
      <!-- Tabela -->
      <div class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="border-b border-gray-300">
            <tr class="text-gray-600">
              <th class="py-3">Nome</th>
              <th class="py-3">Plantios</th>
              <th class="py-3">Solo</th>
              <th class="py-3">Endereço</th>
              <th class="py-3 text-center">Status</th>
            </tr>
          </thead>
          <tbody>
    
            <!-- linha ativa -->
            <tr class="border-b border-gray-200">
              <td class="py-4">Propriedade Ativa</td>
              <td>1</td>
              <td>Latossolo</td>
              <td>
                numero 1, Endereço 1,<br>bairro 1, cidade 1, país 1
              </td>
              <td class="text-center">
                <span class="bg-primary text-white text-xs px-6 py-2 rounded-md">Ativa</span>
              </td>
            </tr>
    
            <!-- linha inativa -->
            <tr class="border-b border-gray-200">
              <td class="py-4">Propriedade Inativa</td>
              <td>1</td>
              <td>Latossolo</td>
              <td>
                numero 1, Endereço 1,<br>bairro 1, cidade 1, país 1
              </td>
              <td class="text-center">
                <span class="bg-danger text-white text-xs px-5 py-2 rounded-md">Inativa</span>
              </td>
            </tr>
    
          </tbody>
        </table>
      </div>
    
      <!-- rodapé -->
      <div class="flex justify-between items-center text-gray-600 text-xs mt-auto">
        <span>Mostrando 1 de 10</span>
    
        <!-- paginação -->
        <div class="flex items-center gap-2">
          <button class="px-1 text-gray-400">&lt;</button>
          <button class="bg-primary text-white w-6 h-6 rounded text-center leading-6">1</button>
          <button>2</button><button>3</button><button>4</button>
          <span>…</span><button>10</button>
          <button class="px-1 text-gray-400">&gt;</button>
        </div>
      </div>
    
    </div>
    
    </body>
</html>
