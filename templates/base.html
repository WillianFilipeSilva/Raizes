<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes - [NOME DA PÁGINA]</title>

    <!-- Imports necessários -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração do Tailwind para aceitar as variáveis CSS -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary-color)',
                        secondary: 'var(--secondary-color)',
                        tertiary: 'var(--tertiary-color)',
                        danger: 'var(--danger-color)',
                    },
                    backgroundColor: {
                        primary: 'var(--primary-color)',
                        secondary: 'var(--secondary-color)',
                        tertiary: 'var(--tertiary-color)',
                        'primary-hover': 'var(--primary-hover)',
                        'secondary-hover': 'var(--secondary-hover)',
                        'tertiary-hover': 'var(--tertiary-hover)',
                    },
                    textColor: {
                        primary: 'var(--text-primary)',
                        secondary: 'var(--text-secondary)',
                        light: 'var(--text-light)',
                    },
                    borderColor: {
                        primary: 'var(--primary-color)',
                        secondary: 'var(--secondary-color)',
                        default: 'var(--border-color)',
                    }
                }
            }
        }
    </script>

    <!-- Estilos do sistema -->
    <link rel="stylesheet" href="../assets/styles/variables.css">
    <link rel="stylesheet" href="../assets/styles/sidebar.css">

    <style>
        body {
            background-color: var(--tertiary-hover);
            height: 100vh;
        }
        .content-card {
            background-color: var(--tertiary-color);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-sm);
        }
        td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
    </style>
</head>

<body>
    <!-- Container da Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Container Principal -->
    <div class="ml-20 p-8 h-screen flex flex-col">
        <!-- Cartões totalizadores -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-8">
            <!-- Cartão totalizador -->
            <div class="content-card p-6 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="p-3 bg-tertiary-hover rounded-full">
                        <img src="../assets/imagens/icones/Icone-Propriedades.svg" alt="Propriedades" class="w-6 h-6 text-primary">
                    </div>
                    <div>
                        <p class="text-secondary">[TÍTULO DO CARD]</p>
                        <h2 class="text-2xl font-semibold text-primary">[VALOR]</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção da Tabela -->
        <div class="content-card p-6 shadow-sm flex-1 flex flex-col min-h-0" style="z-index: 10;">
            <!-- Cabeçalho da Tabela -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-primary">[TÍTULO DA SEÇÃO]</h2>
                <div class="flex gap-4">
                    <!-- Campo de Busca -->
                    <div class="relative">
                        <img src="../assets/imagens/icones/Icone-Lupa.svg" alt="Buscar" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-light">
                        <input type="text" 
                               placeholder="Pesquisar..." 
                               class="pl-9 pr-4 py-2.5 w-64 border border-default rounded-xl bg-tertiary shadow-sm 
                                      focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary
                                      text-sm text-primary placeholder-light
                                      transition-all duration-200">
                    </div>

                    <!-- Seletor de Ordenação -->
                    <div class="relative">
                        <select class="appearance-none pl-4 pr-10 py-2.5 w-48 border border-default rounded-xl bg-tertiary shadow-sm 
                                     focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary
                                     text-sm text-primary cursor-pointer
                                     transition-all duration-200">
                            <option value="" disabled>Ordenar por...</option>
                            <option value="nome_asc">Nome (A-Z)</option>
                            <option value="nome_desc">Nome (Z-A)</option>
                            <option value="data">Data</option>
                            <option value="status">Status</option>
                        </select>
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none">
                            <svg class="w-4 h-4 text-light" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Botão de Filtros -->
                    <button class="px-4 py-2.5 bg-tertiary border border-default rounded-xl shadow-sm
                                 hover:bg-tertiary-hover active:bg-tertiary-active
                                 focus:outline-none focus:ring-2 focus:ring-primary/20
                                 text-sm text-primary
                                 transition-all duration-200
                                 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                        </svg>
                        Filtros
                    </button>
                </div>
            </div>

            <!-- Container da Tabela com Scroll -->
            <div class="flex-1 overflow-auto min-h-0">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="text-secondary border-b border-default">
                            <th class="pb-3 pt-2 sticky top-0 bg-tertiary text-center text-sm font-semibold">Nome</th>
                            <th class="pb-3 pt-2 sticky top-0 bg-tertiary text-center text-sm font-semibold">Plantios</th>
                            <th class="pb-3 pt-2 sticky top-0 bg-tertiary text-center text-sm font-semibold">Solo</th>
                            <th class="pb-3 pt-2 sticky top-0 bg-tertiary text-center text-sm font-semibold">Endereço</th>
                            <th class="pb-3 pt-2 sticky top-0 bg-tertiary text-center text-sm font-semibold">Status</th>
                            <th class="pb-3 pt-2 sticky top-0 bg-tertiary text-center text-sm font-semibold">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm">
                        <tr class="border-b border-default hover:bg-tertiary-hover transition-colors duration-150 ease-in-out cursor-pointer" onclick="window.location.href='/plantios/1'" style="cursor: pointer;">
                            <td class="py-3 px-2 text-center">Exemplo Ativo</td>
                            <td class="py-3 px-2 text-center">1</td>
                            <td class="py-3 px-2 text-center">Latossolo</td>
                            <td class="py-3 px-2 text-center">Rua Exemplo, 123, Bairro, Cidade - UF</td>
                            <td class="py-3 px-2 text-center">
                                <span class="px-1.5 py-1 bg-green-100 text-green-600 rounded-full min-w-[70px] inline-block text-center text-xs font-medium">
                                    Ativo
                                </span>
                            </td>
                            <td class="py-3 px-2 text-center">
                                <button onclick="event.stopPropagation(); window.location.href='/propriedades/1/editar'" class="p-2 hover:bg-primary/10 rounded-full transition-colors duration-150">
                                    <img src="../assets/imagens/icones/Icone-Editar.svg" alt="Editar" class="w-4 h-4">
                                </button>
                            </td>
                        </tr>
                        <tr class="border-b border-default hover:bg-tertiary-hover transition-colors duration-150 ease-in-out cursor-pointer" onclick="window.location.href='/plantios/2'" style="cursor: pointer;">
                            <td class="py-3 px-2 text-center">Exemplo Inativo</td>
                            <td class="py-3 px-2 text-center">0</td>
                            <td class="py-3 px-2 text-center">Argissolo</td>
                            <td class="py-3 px-2 text-center">Av. Exemplo, 456, Bairro, Cidade - UF</td>
                            <td class="py-3 px-2 text-center">
                                <span class="px-1.5 py-1 bg-red-100 text-red-600 rounded-full min-w-[70px] inline-block text-center text-xs font-medium">
                                    Inativo
                                </span>
                            </td>
                            <td class="py-3 px-2 text-center">
                                <button onclick="event.stopPropagation(); window.location.href='/propriedades/2/editar'" class="p-2 hover:bg-primary/10 rounded-full transition-colors duration-150">
                                    <img src="../assets/imagens/icones/Icone-Editar.svg" alt="Editar" class="w-4 h-4">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginação -->
            <div class="flex justify-between items-center mt-6 pt-4 border-t border-default">
                <p class="text-secondary">Mostrando 1 de 10</p>
                <div class="flex gap-2">
                    <button class="w-8 h-8 flex items-center justify-center rounded bg-primary text-tertiary">1</button>
                    <button class="w-8 h-8 flex items-center justify-center rounded hover:bg-tertiary-hover">2</button>
                    <button class="w-8 h-8 flex items-center justify-center rounded hover:bg-tertiary-hover">3</button>
                    <button class="w-8 h-8 flex items-center justify-center rounded hover:bg-tertiary-hover">4</button>
                    <span class="w-8 h-8 flex items-center justify-center">...</span>
                    <button class="w-8 h-8 flex items-center justify-center rounded hover:bg-tertiary-hover">10</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../components/Sidebar.js"></script>
    <script>
        // Configuração da Sidebar
        const menuItems = [
            {
                type: 'submenu',
                icon: '../assets/imagens/icones/Icone-Propriedades.svg',
                label: 'Propriedades',
                submenuItems: [
                    {
                        label: 'Fazenda São João',
                        href: '/propriedades/1'
                    },
                    {
                        label: 'Sítio Boa Vista',
                        href: '/propriedades/2'
                    },
                    {
                        label: 'Chácara Verde',
                        href: '/propriedades/3'
                    },
                    {
                        label: 'Nova Propriedade',
                        href: '/propriedades/nova'
                    }
                ]
            },
            {
                icon: '../assets/imagens/icones/Icone-Plantios.svg',
                label: 'Plantios',
                href: '/plantios'
            },
            {
                icon: '../assets/imagens/icones/Icone-PlanoContas.svg',
                label: 'Plano de contas',
                href: '/plano-contas'
            },
            {
                type: 'submenu',
                icon: '../assets/imagens/icones/Icone-Relatorios.svg',
                label: 'Relatórios',
                submenuItems: [
                    {
                        label: 'Estimativa 180 dias',
                        href: '/relatorios/estimativa'
                    },
                    {
                        label: 'Histórico de custos',
                        href: '/relatorios/custos'
                    },
                    {
                        label: 'Histórico de Colheitas',
                        href: '/relatorios/colheitas'
                    }
                ]
            }
        ];

        const userData = {
            name: 'Antonio silva',
            avatar: '../assets/imagens/Perfil/Foto-Perfil.svg'
        };

        // Inicialização da Sidebar
        document.addEventListener('DOMContentLoaded', () => {
            Sidebar.init('sidebar-container', menuItems, userData);
        });
    </script>
</body>
</html>
